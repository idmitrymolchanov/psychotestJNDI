datasource.one.name=T_REPORT_SBERTEST_USER_PSYCHOTEST
datasource.two.name=T_REPORT_SBERTEST_USER_PSYCHOTEST1
spring.jpa.properties.hibernate.jdbc.batch_size=500
spring.jpa.properties.hibernate.order_inserts=true

#first db - target
spring.target.driverClassName=org.h2.Driver
spring.target.jdbcUrl=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1

#second db - source
spring.source.driverClassName=org.h2.Driver
spring.source.jdbcUrl=jdbc:h2:mem:testdb2;DB_CLOSE_DELAY=-1

hibernate.hbm2ddl.auto=create-drop